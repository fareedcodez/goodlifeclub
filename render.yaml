services:
  - type: web
    name: goodlifeclub
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn goodlife.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: goodlife.settings
      - key: SECRET_KEY
        value: your-production-secret-key
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: goodlifeclub.onrender.com
